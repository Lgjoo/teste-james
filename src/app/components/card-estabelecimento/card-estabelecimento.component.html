<a (click)="abrirDetalhesEstabelecimento()">
    <div id="card-estabelecimento" class="card">
        <div class="row">
            <app-logo-estabelecimento [urlLogo]=estabelecimento.picture></app-logo-estabelecimento>
            <div class="column" id="area-info">
                <div id="estabelecimento">
                    {{ estabelecimento.name }}<span>{{ estabelecimento.id }}</span>
                </div>
                <div id="endereco">
                    <span id="cidade">{{ estabelecimento.name }}</span><span class="separador"></span>{{ estabelecimento.address }}
                </div>
            </div>
        </div>
    </div>
</a>
